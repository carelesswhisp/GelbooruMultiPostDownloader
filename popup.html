<html>
    <head>
        <title>GelbooruMultiPostDownloader</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <center id="mainbody">
            <img title="" alt="" src="assets/g_icon_nbg.png" width="200" height="200" style="margin-top: 15px;">
            <h1 id="titleheader">GelbooruMultiPostDownloader</h1>
            <button type="button" id="cpgl"><b>Copy all post links</b></button>
            <br>
            <button type="button" id="dgpi"><b>Download all post images</b></button>
            <br>
            <button type="button" id="closetabs"><b>Close all post tabs</b></button>
            <div class="divbuttonbox">
                <label class="switch">
                    <input type="checkbox" id="autoclosetabs">
                    <span class="slider round"></span>
                </label>
                <p><b>Autom. close post tabs</b></p>
            </div>
            <div class="divbuttonbox">
                <label class="switch">
                    <input type="checkbox" id="nnnblock">
                    <span class="slider round"></span>
                </label>
                <p><b>Disable NNN Block :/</b></p>
            </div>

            <div style="padding: 5px; text-align: center;">
    <p style="margin: 0 0 5px 0;">API Credentials</p>
    <input type="password" id="api_creds_input" placeholder="Paste full API string here" style="width: 90%; margin-bottom: 5px;">
    <button id="save_creds_btn" style="width: 95%;">Save Credentials</button>
</div>
        <hr>

            <h2 id="infobox"></h2>
            <div id="creditsdiv"><p id="creditspar"><b>Edited By: <a href="https://github.com/carelesswhisp" target="_blank">Purple Haired Shorty</a> & OG by <a href="https://github.com/Thetechacker" target="_blank">Thetechacker</a> & <a href="https://github.com/luainjector" target="_blank">lua injector</a> ;3</b></p></div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
